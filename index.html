<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <h3><label for="name">What is your name?</label></h3>
            <input id="name" class="form-control" type="text">
          </div>

          <h3><label>What is your favorite meal of the day?</label></h3>
          <div class="radio">
            <label>
              <input type="radio" name="meal" value="Breakfast">
              Breakfast
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="meal" value="Lunch">
              Lunch
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="meal" value="Dindin">
              Dindin
            </label>
          </div>

          <div class="form-group">
            <h3><label for="born">When is your birthday?</label></h3>
            <input id="born" class="form-control" type="date">
          </div>

          <div class="form-group">
            <h3><label for="color">What is your mood in a color?</label></h3>
            <input id="color" class="form-control" type="color">
          </div>

          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>

      <div id="confirmation">
        <h3>You entered:</h3>
        <p>Your name: <span class="name"></span></p>
        <br>
        <p>Your favorite meal: <span class="meal"></span></p>
        <p>Your birthday: <span class="born"></span></p>
        <p>Your mood: <span class="color"></span></p>
      </div>
    </div>
  </body>
</html>
